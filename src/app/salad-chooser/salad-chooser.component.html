<form action="#" (ngSubmit)="onSubmit()">

	<select [formControl]="chosenSalad" required>
		<option *ngFor="let s of predefinedSalads" >{{s.name}}</option>
	</select>

	<br>

	<button type="button" (click)="makeOwn()">Make your own salad</button>

	<br>


	<button type="submit">Add to Cart</button>

	<app-salad-maker *ngIf="saladMakerVisible"></app-salad-maker>

</form>
