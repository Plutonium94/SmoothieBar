<form action="#" (ngSubmit)="onSubmit()">

	<label for="predefinedSalads">Choose a salad</label><br>
	<select id="predefinedSalads" [formControl]="chosenSalad" required>
		<option *ngFor="let s of predefinedSalads" [value]="s.name">{{s.name}}</option>
	</select>

	<br>

	<button type="submit">Add to Cart</button>

	<br>
	<button type="button" (click)="makeOwn()">Or make your own salad</button>



	<app-salad-maker *ngIf="saladMakerVisible"></app-salad-maker>

</form>
