<article>

	<h4 *ngFor="let s of smoothies" (click)="addToPanier(s)">
		<span class="smoothie-name">{{s.name}}</span>&nbsp;
		<span class="smoothie-price">{{s.price | currency: 'USD'}}</span>
	</h4>

	<h4 (click)="customSmoothie=true" id="own">Make your own Smoothie</h4>

</article>

<app-custom-smoothie-maker *ngIf="customSmoothie" (close)="closeCustomChooser()"></app-custom-smoothie-maker>
